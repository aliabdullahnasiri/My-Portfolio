<table class="table align-items-center mb-0 table-hover">
  <thead>
    <tr>
      <th
        class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-center"
      >
        ID
      </th>
      <th
        class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
      >
        User
      </th>
      <th
        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
      >
        Username
      </th>
      <th
        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
      >
        Birthday
      </th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td class="text-center">
        <span class="text-xs">{{ u.uid }}</span>
      </td>
      <td>
        <div class="d-flex px-0 py-1">
          <div>
            <img
              src="{{ u.avatar_src }}"
              class="avatar avatar-sm me-3 border-radius-lg"
              alt="user1"
            />
          </div>
          <div class="d-flex flex-column justify-content-center">
            <h6 class="mb-0 text-sm">{{ u.full_name }}</h6>
            <p class="text-xs text-secondary mb-0">{{ u.email }}</p>
          </div>
        </div>
      </td>
      <td class="align-middle text-center text-xs">{{ u.user_name }}</td>
      <td class="align-middle text-center text-xs">{{ u.birthday }}</td>
    </tr>
    {% else %}
    <tr class="no-rows-label">
      <td colspan="4" class="py-4 text-center">
        <span>No users yet :(</span>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
